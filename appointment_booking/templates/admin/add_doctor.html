{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="width: 32rem;">
        {% include "message.html" %}
        <h4 class="text-center mb-4">Add Doctor</h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Doctor Name -->
            <div class="mb-3">
                <label class="form-label">Doctor Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter doctor name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Specialization -->
            <div class="mb-3">
                <label class="form-label">Specialization</label>
                <input type="text" name="specialization" class="form-control" placeholder="Eg: Cardiologist">
            </div>

            <!-- Fees -->
            <div class="mb-3">
                <label class="form-label">Consultation Fees</label>
                <input type="number" name="fees" class="form-control" placeholder="Eg: 500">
            </div>

            <!-- Qualification -->
            <div class="mb-3">
                <label class="form-label">Qualification</label>
                <input type="text" name="qualification" class="form-control" placeholder="Eg: MBBS, MD">
            </div>

            <!-- Time -->
            <div class="mb-3">
                <label class="form-label">Available Time</label>
                <input type="text" name="time" class="form-control" placeholder="Eg: 10 AM - 1 PM">
            </div>

            <!-- Profile Image -->
            <div class="mb-3">
                <label class="form-label">Profile Image</label>
                <input type="file" name="image" class="form-control">
            </div>

            <hr>

            <h6 class="mb-3">Doctor Login Details</h6>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Doctor login username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">
                    Add Doctor
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock content %}
